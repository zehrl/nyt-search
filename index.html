<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/styles.css">
    
    <title>NYT Search Page</title>
</head>

<body>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4 text-center">New York Times Search</h1>
            <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention
                to featured content or information.</p>
            <hr class="my-4">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
        </div>
    </div>

    <!-- Search Parameters Card Body -->
    <div class="container">


        <div class="card border-dark mb-3">
            <div class="card-header">Search Parameters</div>
            <div class="card-body text-dark">

                <!-- Form Body -->
                <form>
                    <div class="form-group">
                        <label for="search-term">Search Term:</label>
                        <input class="form-control" type="text" id="search-term">

                        <label for="number-of-records">Number of Records to Retrieve:</label>
                        <select class="custom-select mr-sm-2" id="number-of-records">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                        <label for="start-year">Start Year (Optional):</label>
                        <input class="form-control" type="text" id="start-year">

                        <label for="end-year">End of Year (Optional): </label>
                        <input class="form-control" type="text" id="end-year">

                        <button type="submit" class="btn btn-primary" id="submit-results">Submit</button>
                        <button class="btn btn-primary" type="reset" id="clear-results">Clear Results</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Top Articles Card -->
    <div class="container">


        <div class="card border-dark mb-3">
            <div class="card-header">Top Articles</div>
            <div class="card-body text-dark">

            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script src="scripts/script.js"></script>

</body>

</html>
